<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveLink Events</title>

    <link rel="stylesheet" href="style.css">

    <!-- below code allows for custom fonts from Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis:YEAR@1979&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<header>
    <span>
        <h1><i>LiveLink Events</i></h1>
    </span>
    <span>
        <button id="signup-login">Sign Up / Log In</button>
    </span>
</header>
<body>
    <h1 id="tagline">YOUR NEXT CONCERT EXPERIENCE<br>STARTS HERE...</h1>
    <h2 id="search">Search by:</h2>
    <div class="container">
        <div>
            <label for="location"><h3>Location</h3></label>
            <input type="text" name="location" placeholder="Enter City or Zipcode">
        </div>
        <div>
            <label for="date"><h3>Date</h3></label>
            <input type="date" name="date">
        </div>
        <div>
            <label for="artist"><h3>Artist</h3></label>
            <input type="text" name="artist" placeholder="Artist">
        </div>
    </div>

    <div id="member-promo">
        <p>Become a member today and don't miss on discounts!</p>
    </div>
</body>
</html>
